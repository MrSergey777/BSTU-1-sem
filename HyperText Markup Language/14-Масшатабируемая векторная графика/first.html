<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Text along a Path</title> 
    <style>
        div {
            display: flex;
            width: 120%;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div>
        <svg width="500" height="200" xmlns="http://www.w3.org/2000/svg" version="1.1">
            <defs>
                <path id="myPath" d="M10 80 C 40 10, 65 10, 95 80 S 150 150, 180 80"/>
            </defs>
            <text font-size="36px" fill="green">
                <textPath href="#myPath" startOffset="50%" text-anchor="middle">
                    Пример текста вдоль кривой
                </textPath>
            </text>
        </svg>
    </div>
</body>
</html>
