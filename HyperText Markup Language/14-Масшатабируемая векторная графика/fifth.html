<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="700" height="200"> 
        <defs>
            <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
            </radialGradient>
            <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%"> 
                <stop offset="0%" style="stop-color:green;stop-opacity:1" /> 
                <stop offset="100%" style="stop-color:orange;stop-opacity:1" /> 
            </linearGradient>
        </defs>
        <circle cx="100" cy="100" r="65" fill="url(#grad1)"/>
        <rect x="170" y="40" width="120" height="120" fill="red" stroke="black" stroke-width="2">
            <animate attributeName="stroke-dasharray" from="0,200" to="200,0" dur="5s"/>
        </rect>
        <ellipse cx="370" cy="100" rx="70" ry="50" fill="green">
            <animate attributeName="fill" values="green;blue;green" dur="1s" begin="click" repeatCount="indefinite"/>
        </ellipse>
        <polygon points="500,50 550,150 450,150" fill="url(#grad2)" stroke="black" stroke-width="2">
            <animate attributeName="stroke" values="black;blue;black" dur="0.5s" begin="mouseover" repeatCount="indefinite" />
        </polygon>
    </svg>
</body>
</html>
