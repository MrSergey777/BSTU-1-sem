<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <style>
        div{
            margin: 5px;
        }
        .row {
            display: flex;
            align-items: center;
        }
        nav a {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>

    <div class="container">
        <!-- Первая строка -->

            </div>
            <div class="six columns">

                    <a href="">Ccылка 3</a>

        </div>
        
        <!-- Вторая строка -->
        <div class="row">

            </div>
            <div class="three columns">

            </div>
            <div class="three columns">

            </div>
            <div class="three columns">

            </div>
        </div>

            </div>
            <div class="three columns">

            </div>
            <div class="three columns">

            </div>
        </div>
    </div>
</body>
</html>
