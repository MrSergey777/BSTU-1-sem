<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>City Information</title>
</head>
<body>
<div>
    <p><span id="name"></span></p>
    <p><span id="country"></span></p>
</div>
<script>
    txt = "<city>";
    txt = txt + "<name>Борисов</name>";
    txt = txt + "<country>Беларусь</country>";
    txt = txt + "</city>";
    if (window.DOMParser)
    {
        parser = new DOMParser();
        xmlDoc = parser.parseFromString(txt,"text/xml");
    }
    else
    {
        xmlDoc = new ActiveXObject("Microsoft.XMLDOM");
        xmlDoc.async = false;
        xmlDoc.loadXML(txt);
    }
    document.getElementById("name").innerHTML = xmlDoc.getElementsByTagName("name")[0].childNodes[0].nodeValue;
    document.getElementById("country").innerHTML = xmlDoc.getElementsByTagName("country")[0].childNodes[0].nodeValue;
</script>
</body>
</html>
