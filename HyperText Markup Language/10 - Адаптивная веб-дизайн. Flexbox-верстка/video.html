<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            flex-flow: row;
        }
        .divu {
            display: flex;
            flex-direction: column;
            width: 150px;
            height: 300px;
            border: 2px solid black;
            justify-content: flex-start;
        }
        .divu p {
            margin-bottom: 0;
        }
        .divu ul {
            margin-top: 0;
        }
        .divu1 {
            display: flex;
            flex-direction: column;
            margin-left: 20px;
            width: 700px;
            height: 300px;
            border: 2px solid black;
            justify-content: flex-start;
            align-items: center;
        }
        .divu1 p {
            margin-bottom: 10px;
        }
        .video-container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 10px;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .divu {
                width: 100%;
                height: auto;
            }
            .divu1 {
                width: 100%;
                height: auto;
                margin-left: 0;
            }
            .video-container {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="divu">
            <p>Меню</p>
            <ul>
                <li>Youtube</li>
                <li>Kinoposik</li>
                <li>Minskayavolna</li>
            </ul>
        </div>
        <div class="divu1">
            <p>Аудио-Видео</p>
            <div class="video-container">
                <div>
                    <video controls width="200">
                        <source src="video1.mp4" type="video/mp4">
                        Ваш браузер не поддерживает элемент <code>video</code>.
                    </video>
                </div>
                <div>
                    <video controls width="200">
                        <source src="video2.mp4" type="video/mp4">
                        Ваш браузер не поддерживает элемент <code>video</code>.
                    </video>
                </div>
                <div>
                    <video controls width="200">
                        <source src="video3.mp4" type="video/mp4">
                        Ваш браузер не поддерживает элемент <code>video</code>.
                    </video>
                </div>
            </div>
            <div class="video-container">   
                <div>
                    <audio controls width="100">
                        <source src="video1.mp3" type="audio/mp3">
                    </audio>
                </div>
                <div>
                    <audio controls width="100">
                        <source src="video1.mp3" type="audio/mp3">
                    </audio>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
