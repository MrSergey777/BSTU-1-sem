<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1px"; style="font-family: 'Times New Roman', Times, serif;">
    <script>
    //Первое задание
    let arr = [6-Math.PI*2 + 3*Math.exp(8),2*Math.cos(4)+Math.cos(12)+8 - Math.exp(3), 3*Math.sin(9)+ Math.log(5)+Math.sqrt(3), 2*Math.tan(5)+ 6*3.14*Math.sqrt(12)];
    console.log("Максимальный элемент массива" + Math.max(...arr)+ "\nномер" + arr.indexOf(Math.max(...arr)));
    console.log("Минимальный элемент массива" + Math.min(...arr)+ "\nномер" + arr.indexOf(Math.min(...arr)));
    //Второе задание 
     document.write(Array.from('foo'));
     document.write(Array.of(7));
     //Третье задание 
     arr = ['pow', 'pop', 'push', 'shift', 'round', 'floor', 'sline', 'sort'];
     let math = [];
     let array = [];
     for(var i=0;i<arr.length;i++){
        if(Math.hasOwnProperty(arr[i])){
            math.push(arr[i]);
        }
        else{
            array.push(arr[i]);
        }
     }
     math.push('concat');
     array.push('atan');
     document.write("\n" +math + "\nдлина"+ math.length);
     document.write("\n" +array+ "\nдлина"+ array.length);
     //Задание 4
     let s ="Волковец Сергей Николаевич";
     console.log(s.length);
     let su = s.toUpperCase();
     let sl = s.toLowerCase();
     let susl = sl + su;
     let ss="ВСН";
     document.write("\tИсходная строка " + s);
     document.write("\tСоединть строки " + susl);
     document.write(s.replace('ИСиТПОИТ')+ss);
     //Задание 6
     let date = new Date();
    document.write('<tr>');
    document.write('<td>'+ 'Год'+ '<td>');
    document.write('<td>'+ date.getFullYear()+ '<td>');
    document.write('<tr>');
        document.write('<tr>');
    document.write('<td>'+ 'Месяц'+ '<td>');
        let date1 = date.getMonth() +1;
    document.write('<td>'+ date1+ '<td>');
    document.write('<tr>');
        document.write('<tr>');
    document.write('<td>'+ 'День'+ '<td>');
    document.write('<td>'+ date.getDate() + '<td>');
    document.write('<tr>');
        document.write('<tr>');
    document.write('<td>'+ 'Час'+ '<td>');
    document.write('<td>'+ date.getHours()+ '<td>');
    document.write('<tr>');
        document.write('<tr>');
    document.write('<td>'+ 'Минуты'+ '<td>');
    document.write('<td>'+ date.getMinutes()+ '<td>');
    document.write('<tr>');
        document.write('<tr>');
    document.write('<td>'+ 'Секунды'+ '<td>');
    document.write('<td>'+ date.getSeconds()+ '<td>');
    document.write('<tr>');
    </script>
    </table>
</body>
</html>
